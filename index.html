<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }
        .collage img {
            width: calc(25% - 10px);
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transform: rotate(var(--angle));
        }
        .mensaje {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: 1;
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="1.jpeg" alt="Foto 1" style="--angle: -5deg;">
        <img src="2.jpeg" alt="Foto 2" style="--angle: 5deg;">
        <img src="3.jpeg" alt="Foto 3" style="--angle: -10deg;">
        <img src="4.jpeg" alt="Foto 4" style="--angle: 10deg;">
        <img src="5.jpeg" alt="Foto 5" style="--angle: -15deg;">
        <img src="6.jpeg" alt="Foto 6" style="--angle: 15deg;">
        <img src="7.jpeg" alt="Foto 7" style="--angle: -7deg;">
        <img src="8.jpeg" alt="Foto 8" style="--angle: 7deg;">
        <img src="9.jpeg" alt="Foto 9" style="--angle: -12deg;">
        <img src="10.jpeg" alt="Foto 10" style="--angle: 12deg;">
        <img src="11.jpeg" alt="Foto 11" style="--angle: -3deg;">
        <img src="12.jpeg" alt="Foto 12" style="--angle: 3deg;">
        <img src="13.jpeg" alt="Foto 13" style="--angle: -8deg;">
        <img src="14.jpeg" alt="Foto 14" style="--angle: 8deg;">
        <img src="15.jpeg" alt="Foto 15" style="--angle: -6deg;">
        <img src="16.jpeg" alt="Foto 16" style="--angle: 6deg;">
    </div>
    <div class="mensaje">
        <h1>❤️ Tengo una cita contigo ❤️</h1>
        <p>El viernes 14 de febrero a las 12:30 PM</p>
        <p>Alista tu maleta, te espero</p>
        <p>TE AMOOOOOO❤️❤️❤️</p>
    </div>
</body>
</html>
