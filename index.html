<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InvitaciÃ³n Especial</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ff4d6d);
    overflow: hidden;
}

/* Corazones */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Tarjeta */
.card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    max-width: 320px;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
}

.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    border: none;
    padding: 12px 24px;
    border-radius: 15px;
    font-size: 16px;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
    font-weight: bold;
}

#no {
    background: #ddd;
}

.hidden {
    display: none;
}

/* Pantalla negra */
#cinema {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    opacity: 0;
    pointer-events: none;
    transition: opacity 2s ease;
}

#cinema.show {
    opacity: 1;
    pointer-events: all;
}

#cinema h1 {
    color: white;
    font-size: 60px;
    letter-spacing: 4px;
    opacity: 0;
    animation: fadeText 3s ease forwards;
    animation-delay: 1s;
}

@keyframes fadeText {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="music" preload="auto" loop>
    <source src="un-pikito.mp3" type="audio/mpeg">
</audio>

<!-- Corazones -->
<script>
for (let i = 0; i < 16; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    heart.style.fontSize = (16 + Math.random() * 22) + "px";
    document.body.appendChild(heart);
}
</script>

<!-- Pregunta -->
<div class="card" id="question">
    <h1>ðŸ’– Valeria, Â¿quieres ser mi San ValentÃ­n? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes">SÃ­ ðŸ’•</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>
</div>

<!-- Final -->
<div id="cinema">
    <h1>TE AMO</h1>
</div>

<script>
let scale = 1;
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const question = document.getElementById("question");
const cinema = document.getElementById("cinema");
const music = document.getElementById("music");

/* ðŸ”Š Reproducir mÃºsica de forma segura */
function playMusic() {
    music.volume = 1;
    const playPromise = music.play();
    if (playPromise !== undefined) {
        playPromise.catch(() => {
            console.log("Audio bloqueado hasta interacciÃ³n");
        });
    }
}

/* ðŸ«€ VibraciÃ³n latido */
function vibrarLatido() {
    if (navigator.vibrate) {
        navigator.vibrate([120,80,120,300,120,80,120,300,120,80,120]);
    }
}

/* NO */
no.addEventListener("click", () => {
    playMusic();
    scale += 0.2;
    yes.style.transform = `scale(${scale})`;
});

/* SÃ */
yes.addEventListener("click", () => {
    playMusic();
    question.classList.add("hidden");

    setTimeout(() => {
        cinema.classList.add("show");
        vibrarLatido();
    }, 800);
});
</script>

</body>
</html>
