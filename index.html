<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }

        .collage img {
            width: calc(25% - 10px);
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            transform: rotate(var(--angle));
        }

        .mensaje {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            position: relative;
            z-index: 1;
            max-width: 320px;
        }

        h1 {
            color: #d63384;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .botones {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 12px 22px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        #btnNo {
            background-color: #ccc;
            color: #333;
        }

        .oculto {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Collage -->
    <div class="collage">
        <img src="1.jpeg" style="--angle:-5deg;">
        <img src="2.jpeg" style="--angle:5deg;">
        <img src="3.jpeg" style="--angle:-10deg;">
        <img src="4.jpeg" style="--angle:10deg;">
        <img src="5.jpeg" style="--angle:-15deg;">
        <img src="6.jpeg" style="--angle:15deg;">
        <img src="7.jpeg" style="--angle:-7deg;">
        <img src="8.jpeg" style="--angle:7deg;">
        <img src="9.jpeg" style="--angle:-12deg;">
        <img src="10.jpeg" style="--angle:12deg;">
        <img src="11.jpeg" style="--angle:-3deg;">
        <img src="12.jpeg" style="--angle:3deg;">
        <img src="13.jpeg" style="--angle:-8deg;">
        <img src="14.jpeg" style="--angle:8deg;">
        <img src="15.jpeg" style="--angle:-6deg;">
        <img src="16.jpeg" style="--angle:6deg;">
    </div>

    <!-- Pantalla 1 -->
    <div class="mensaje" id="pantallaPregunta">
        <h1>üíñ ¬øQuieres ser mi San Valent√≠n? üíñ</h1>

        <div class="botones">
            <button id="btnSi">S√≠ üíï</button>
            <button id="btnNo">No üôà</button>
        </div>
    </div>

    <!-- Pantalla final -->
    <div class="mensaje oculto" id="pantallaFinal">
        <h1>‚ù§Ô∏è Tengo una cita contigo ‚ù§Ô∏è</h1>
        <p>El viernes 14 de febrero a las 12:30 PM</p>
        <p>Alista tu maleta, te espero</p>
        <p style="font-size:22px; color:#ff4d6d;"><strong>TE AMOOOOOO ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</strong></p>
    </div>

    <script>
        let escala = 1;
        const btnSi = document.getElementById("btnSi");
        const btnNo = document.getElementById("btnNo");
        const pregunta = document.getElementById("pantallaPregunta");
        const final = document.getElementById("pantallaFinal");

        btnNo.addEventListener("click", () => {
            escala += 0.2;
            btnSi.style.transform = `scale(${escala})`;
        });

        btnSi.addEventListener("click", () => {
            pregunta.classList.add("oculto");
            final.classList.remove("oculto");
        });
    </script>

</body>
</html>
