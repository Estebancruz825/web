<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Valent√≠n ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .screen {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: white;
      color: #ff4d6d;
    }

    #finalScreen {
      background: black;
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .fade {
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <audio id="music" loop>
    <source src="Un Pikito.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <!-- Pantalla 1 -->
  <div id="screen1" class="screen active">
    <h1>Valeria ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">S√≠ üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <!-- Pantalla 2 -->
  <div id="screen2" class="screen">
    <h1>üíò Felicidades üíò</h1>
    <p>Nos vemos en:</p>
    <p><strong>Lugar:</strong> (Tu lugar)</p>
    <p><strong>Fecha:</strong> (Fecha)</p>
    <p><strong>Hora:</strong> (Hora)</p>
    <p>TE AMO ‚ù§Ô∏è</p>
  </div>

  <!-- Pantalla Final -->
  <div id="finalScreen" class="screen">
    <div class="fade">Te amo</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const finalScreen = document.getElementById('finalScreen');
    const music = document.getElementById('music');

    let scale = 1;

    // Reproducir m√∫sica al primer clic (requisito del navegador)
    document.body.addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });

    noBtn.addEventListener('click', () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener('click', () => {
      screen1.classList.remove('active');
      screen2.classList.add('active');

      setTimeout(() => {
        screen2.classList.remove('active');
        finalScreen.classList.add('active');
      }, 4000);
    });
  </script>

</body>
</html>
