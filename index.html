<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitaci√≥n Especial</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ff4d6d);
    overflow: hidden;
    transition: background 1.2s ease;
}

body.black {
    background: black;
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    max-width: 320px;
    z-index: 1;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
}

.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    border: none;
    padding: 12px 24px;
    border-radius: 15px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
    font-weight: bold;
}

#no {
    background: #ddd;
}

.hidden {
    display: none;
}

/* Pantalla final estilo pel√≠cula */
#final {
    background: transparent;
    box-shadow: none;
    color: white;
}

#final h1 {
    color: white;
    font-size: 2.8rem;
    letter-spacing: 2px;
}

#final p {
    font-size: 2rem;
    margin-top: 20px;
    color: white;
}
</style>
</head>

<body>

<!-- M√∫sica -->
<audio id="music" loop>
    <source src="aerosmith.mp3" type="audio/mpeg">
</audio>

<!-- Corazones -->
<script>
for (let i = 0; i < 18; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
}
</script>

<!-- Pantalla pregunta -->
<div class="card" id="question">
    <h1>üíñ Valeria, ¬øquieres ser mi San Valent√≠n? üíñ</h1>
    <div class="buttons">
        <button id="yes">S√≠ üíï</button>
        <button id="no">No üôà</button>
    </div>
</div>

<!-- Pantalla final -->
<div class="card hidden" id="final">
    <h1>ES UNA CITA</h1>
    <p><strong>TE AMOOOO ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</strong></p>
</div>

<script>
let scale = 1;
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const question = document.getElementById("question");
const final = document.getElementById("final");
const music = document.getElementById("music");

function playMusic() {
    if (music.paused) {
        music.play().catch(()=>{});
    }
}

no.addEventListener("click", () => {
    playMusic();
    scale += 0.2;
    yes.style.transform = `scale(${scale})`;
});

yes.addEventListener("click", () => {
    playMusic();
    question.classList.add("hidden");
    final.classList.remove("hidden");
    document.body.classList.add("black");

    // eliminar corazones
    document.querySelectorAll(".heart").forEach(h => h.remove());
});
</script>

</body>
</html>
